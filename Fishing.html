<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Sign Up Form -->
        <div id="sign-up-form">
            <h2>Sign Up</h2>
            <form onsubmit="return signUp(event)">
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="return login(event)">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signUpForm = document.getElementById('sign-up-form');
            const loginForm = document.getElementById('login-form');
            
            if (signUpForm.style.display === 'none') {
                signUpForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signUpForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }

        function signUp(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you can handle the signup logic (e.g., sending data to a server)
            alert('Sign Up Successful!');
            toggleForms();  // Show Login form after successful sign up
        }

        function login(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Here you can handle the login logic (e.g., checking credentials)
            alert('Login Successful!');
        }
    </script>
</body>
</html>
